name: Update Turso Fuel DB (3 times a day)

on:
  schedule:
    # Runs at minutes: 5
    # Hours (UTC): 4, 9, 23
    # AEST Conversion:
    #   4 UTC  = 14:00 (2 PM) AEST
    #   9 UTC  = 19:00 (7 PM) AEST
    #   23 UTC = 09:00 (9 AM) AEST 
    - cron: "5 4,9,23 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: fuel-db-update
  cancel-in-progress: false

jobs:
  run-update:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install libsql requests pandas

      - name: Write token files
        run: |
          printf "%s" "${{ secrets.FUEL_API_TOKEN }}" > fuel_api_token.txt
          printf "%s" "${{ secrets.TURSO_AUTH_TOKEN }}" > turso_token.txt

      - name: Check tokens are present
        env:
          FUEL_API_TOKEN: ${{ secrets.FUEL_API_TOKEN }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
        run: |
          [ -n "$FUEL_API_TOKEN" ] || (echo "Missing FUEL_API_TOKEN secret" && exit 1)
          [ -n "$TURSO_AUTH_TOKEN" ] || (echo "Missing TURSO_AUTH_TOKEN secret" && exit 1)
          echo "Secrets present."

      - name: Conduct API query and update Turso DB
        env:
          FUEL_API_TOKEN: ${{ secrets.FUEL_API_TOKEN }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
        run: python query.py

      - name: Commit & Push local data/latest.json changes
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          git config --global user.name  "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git add data/latest.json
          git commit -m "Update latest fuel prices [auto]" || echo "No changes to commit"
          git push
