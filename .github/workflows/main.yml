name: Update Turso Fuel DB

on:
  # Runs at 09:05 AEST (UTC+10). GitHub cron uses UTC, so that's 23:05 UTC the prior day.
  schedule:
    - cron: "5 23 * * *"
  # Allow manual trigger
  workflow_dispatch: {}

concurrency:
  group: fuel-db-update
  cancel-in-progress: false

jobs:
  run-update:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install libsql requests pandas

      - name: Write secret tokens to files expected by script
        # Your script reads these files:
        #   fuel_api_token.txt (for QLD Fuel API)
        #   turso_token.txt     (for Turso auth)
        run: |
          echo "${{ secrets.FUEL_API_TOKEN }}" > fuel_api_token.txt
          echo "${{ secrets.TURSO_AUTH_TOKEN }}" > turso_token.txt

      - name: Run updater
        env:
          FUEL_API_TOKEN: ${{ secrets.FUEL_API_TOKEN }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
        run: python query.py
