name: Update Turso Fuel DB (daily)

on:
  schedule:
    # 09:05 AEST (UTC+10) -> 23:05 UTC previous day
    - cron: "5 23 * * *"
  workflow_dispatch: {}

jobs:
  run-update:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install libsql requests pandas

      - name: Write token files (fallback)
        run: |
          printf "%s" "${{ secrets.FUEL_API_TOKEN }}" > fuel_api_token.txt
          printf "%s" "${{ secrets.TURSO_AUTH_TOKEN }}" > turso_token.txt

      - name: Sanity check secrets (no leak)
        env:
          FUEL_API_TOKEN: ${{ secrets.FUEL_API_TOKEN }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
        run: |
          [ -n "$FUEL_API_TOKEN" ] || (echo "Missing FUEL_API_TOKEN secret" && exit 1)
          [ -n "$TURSO_AUTH_TOKEN" ] || (echo "Missing TURSO_AUTH_TOKEN secret" && exit 1)
          echo "Secrets present."

      - name: Run updater
        env:
          FUEL_API_TOKEN: ${{ secrets.FUEL_API_TOKEN }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
        run: python query.py
